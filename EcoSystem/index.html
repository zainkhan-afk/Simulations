<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
	<script src="ui.js"></script>
	<script src="renderer.js"></script>
	<script src="simulation.js"></script>
	<script src="grid.js"></script>
	<script src="cell.js"></script>
	<script src="creature.js"></script>
	<script src="rabbit.js"></script>
	<script src="mySketch.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="sidebar">
    <h1>Ecosystem Sim</h1>

    <div class="sidebar-section">
      <h2>Animals</h2>
      <div class="animal-buttons">
		<button class="animal-btn" id="Rabbit">Rabbit</button>
		<button class="animal-btn" id="Fox">Fox</button>
		<button class="animal-btn" id="Wolf">Wolf</button>
	</div>
    </div>

    <div class="divider"></div>

    <div class="sidebar-section">
      <h2>Simulation Settings</h2>
      <label for="speedSlider">Speed</label>
      <input id="speedSlider" type="range" min="0" max="5" step="0.1" value="1">

      <label for="growthSlider">Grass Growth</label>
      <input id="growthSlider" type="range" min="0" max="100" step="1" value="50">
    </div>

    <div class="divider"></div>

    <div class="sidebar-section">
		<h2>Controls</h2>
		<button id="toggleSim">Start Simulation</button>
		<button id="resetSim">Reset</button>
	</div>
  </div>

  <div id="main">
    <!-- p5.js will automatically create and insert the canvas here -->
  </div>
</body>


</html>
